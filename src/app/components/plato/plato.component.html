<div class="card mb-3" >
    <div class="card-header">Platos</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de platos</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" [routerLink]="['/platos/create']">Crear Plato</button>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>precio</th>
                    <th>cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plato of platos">
                    <td>{{ plato.idplatos }}</td>
                    <td>{{ plato.nombre }}</td>
                    <td>{{ plato.precio }}</td>
                    <td>{{ plato.cantidad }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
