<div class="card bg-dark text-white">
    <div class="card-header">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form (ngSubmit) = "create()">
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="plato.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="plato.precio" name="precio">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Cantidad</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="plato.cantidad" name="cantidad">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Agregar Plato</button>
                </div>
            </div>
        </form>
    </div>
</div>
